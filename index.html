<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پایان زمان آزمون</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Vazir, sans-serif;
        }
        
        .notification-box {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            border: 1px solid #fbbf24;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(251, 191, 36, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0);
            }
        }
        
        .clock-icon {
            animation: ring 2s infinite;
            transform-origin: 50% 4px;
        }
        
        @keyframes ring {
            0% { transform: rotate(0); }
            5% { transform: rotate(15deg); }
            10% { transform: rotate(-14deg); }
            15% { transform: rotate(13deg); }
            20% { transform: rotate(-12deg); }
            25% { transform: rotate(11deg); }
            30% { transform: rotate(-10deg); }
            35% { transform: rotate(9deg); }
            40% { transform: rotate(-8deg); }
            45% { transform: rotate(7deg); }
            50% { transform: rotate(-6deg); }
            55% { transform: rotate(5deg); }
            60% { transform: rotate(-4deg); }
            65% { transform: rotate(3deg); }
            70% { transform: rotate(-2deg); }
            75% { transform: rotate(1deg); }
            80% { transform: rotate(0); }
            100% { transform: rotate(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="notification-box rounded-2xl p-8 max-w-lg w-full text-center">
        <!-- آیکون ساعت -->
        <div class="flex justify-center mb-6">
            <div class="clock-icon bg-amber-500 rounded-full p-4 w-20 h-20 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
        
        <!-- پیام اصلی -->
        <h1 class="text-3xl font-bold text-amber-800 mb-4">زمان آزمون به پایان رسیده است!</h1>
        
        <!-- توضیحات -->
        <p class="text-amber-700 mb-6 text-lg leading-relaxed">
            متأسفانه زمان تعیین شده برای آزمون به پایان رسیده است. پاسخ‌های شما ثبت شده و نتایج به زودی اعلام خواهد شد.
        </p>

    <script>
        // اضافه کردن افکت‌های تعاملی
        document.addEventListener('DOMContentLoaded', function() {
            const notificationBox = document.querySelector('.notification-box');
            
            // افکت هنگام هاور روی باکس
            notificationBox.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            notificationBox.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // شبیه‌سازی بارگذاری
            setTimeout(() => {
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    button.style.opacity = '1';
                    button.style.transition = 'opacity 0.5s ease';
                });
            }, 500);
        });
    </script>
</body>
</html>
